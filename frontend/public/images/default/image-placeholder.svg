<!-- Simple SVG placeholder for image loading failures -->
<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#f0f4f8"/>
  <rect x="0" y="0" width="400" height="225" fill="none" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Image icon -->
  <rect x="150" y="60" width="100" height="80" rx="5" fill="#ffffff" stroke="#a0aec0" stroke-width="2"/>
  <circle cx="180" cy="85" r="10" fill="#a0aec0"/>
  <path d="M150,140 L190,110 L220,130 L250,90" stroke="#a0aec0" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <rect x="125" y="150" width="150" height="25" rx="5" fill="#ffffff" stroke="#a0aec0" stroke-width="1"/>
  <text x="200" y="167" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Image not available</text>
</svg>
